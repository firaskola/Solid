<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Labs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Download Lab Files</h1>
  <div class="button-container">
    <a href="lab1" download class="download-button">Download Lab 1</a>
    <a href="lab2" download class="download-button">Download Lab 2</a>
    <a href="lab3" download class="download-button">Download Lab 3</a>
    <a href="lab4" download class="download-button">Download Lab 4</a>
    <a href="lab5" download class="download-button">Download Lab 5</a>
    <a href="lab6" download class="download-button">Download Lab 6</a>
    <a href="lab7" download class="download-button">Download Lab 7</a>
    <a href="lab8" download class="download-button">Download Lab 8</a>
    <a href="lab9" download class="download-button">Download Lab 9</a>
    <a href="lab10" download class="download-button">Download Lab 10</a>
  </div>
</body>
</html>
